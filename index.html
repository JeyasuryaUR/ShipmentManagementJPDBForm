<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Management Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Shipment Management Form</h2>
        <form id="shipmentForm">
            <div class="form-group">
                <label for="shipmentNo">Shipment No.</label>
                <input type="text" class="form-control" id="shipmentNo" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" disabled required>
            </div>
            <div class="form-group">
                <label for="source">Source</label>
                <input type="text" class="form-control" id="source" disabled required>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" disabled required>
            </div>
            <div class="form-group">
                <label for="shippingDate">Shipping Date</label>
                <input type="date" class="form-control" id="shippingDate" disabled required>
            </div>
            <div class="form-group">
                <label for="expectedDeliveryDate">Expected Delivery Date</label>
                <input type="date" class="form-control" id="expectedDeliveryDate" disabled required>
            </div>
            <button type="button" class="btn btn-primary" id="saveBtn" disabled>Save</button>
            <button type="button" class="btn btn-warning" id="updateBtn" disabled>Update</button>
            <button type="button" class="btn btn-secondary" id="resetBtn" disabled>Reset</button>
        </form>
    </div>

    <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
